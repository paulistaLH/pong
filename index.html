<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jogue Ping!</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="imgs/icone.png">
    <link href="http://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
</head>

<body>
    <button id="configurar" class="sumir">Configs.</button>
    <main>

        <article id="titulo">
            <h1>Ping!</h1>
            <div><button class="sentenca" id="jogar">Jogar</button></div>
        </article>
        <article id="menu" class="sumir">
            <h1>Ping!</h1>
            <h2 class="sentenca">Selecione o modo de jogo:</h2>
                <div id="opcoes" class="sumir">
                    <button id="botao_partida">Partida Rapida</button>
                    <button id="botao_torneio">Torneio</button>
                </div>
        </article>


        <article id="partida" class="sumir">
            <button id="voltar_partida" class="voltar"><- voltar</button>
                <h2 class="sentenca">Quem sera o adversario?</h2>
                <div id="opcoes">
                <button id="cpu">Vs. cpu</button>
                <button id="multiplayer">Multiplayer</button>
                </div>
        </article>


        <article id="torneio" class="sumir">
            <button id="voltar_torneio" class="voltar"><- voltar</button>
            <h2 class="sentenca">Escolha sua selecao!</h2>
            <div id="menu_torneio">
            <section id="selecoes1">
                <button id="brasil"><img src="imgs/brasil.jpg" alt="bandeira brasil">BRA</button>
                <button id="argentina"><img src="imgs/argentina.webp" alt="bandeira argentina">ARG</button>
                <button id="espanha"><img src="imgs/espanha.webp" alt="bandeira espanha">ESP</button>
                <button id="franca"><img src="imgs/frança.webp" alt="bandeira frança">FRA</button>
                </section>
                <section id="selecoes2">
                <button id="china"><img src="imgs/china.jpg" alt="bandeira china">CHN</button>
                <button id="japao"><img src="imgs/japao.webp" alt="bandeira japao">JPN</button>
                <button id="eua"><img src="imgs/eua.webp" alt="bandeira eua">EUA</button>
                <button id="alemanha"><img src="imgs/alemanha.webp" alt="bandeira alemanha">ALM</button>
                </section>
                <h3 id="selecionado">Selecao escolhida: </h3>
                <button id="jogar_torneio">Jogar</button>
                </div>
        </article>


        <article id="configs" class="sumir">
            <button id="voltar_configs" class="voltar">
                <- voltar</button>
                    <h2>Configs.</h2>
                    <label for="musica">Trilha sonora:</label>
                    <select id="musica" value="">
                        <option value="ligado">Ligado</option>
                        <option value="desligado">Desligado</option>
                    </select>
                    <br>
                    <label for="quadra">Quadra:</label>
                    <select id="quadra" value="">
                        <option value="padrao">Padrao</option>
                        <option value="cimento">Cimento</option>
                        <option value="grama">Grama</option>
                        <option value="terra">Terra</option>
                    </select>
        </article>


    </main>
</body>

<script src="ping.js"></script>

</html>
