<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jogue Ping!</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="imgs/icone.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>
    <button id="botaoVolume"><img src="imgs/mute.png" id="imagemBotao"></button>
    <button id="configurar" class="sumir">Configs.</button><br>


    <main>

        <article id="titulo">
            <h1>Ping!</h1>
            <div><button class="sentenca" id="jogar">Jogar</button></div>
        </article>
        <article id="menu" class="sumir">
            <h1>Ping!</h1>
            <h2 class="sentenca">Vamos Jogar?</h2>
            <div id="opcoes" class="sumir">
                <button id="botao_partida">Partida Rapida</button>
                <button id="controles">Controles</button>
            </div>
        </article>

        <article id="menuControles" class="sumir">
            <button id="voltarControles"><- voltar</button>
            <h2>Controles</h2>
            <div id="instrucoes">
            <section class="player1">
                <h3>Player 1</h3>
                <ul>
                    <li>Cima: <p class="tecla">W</p></li>
                    <li>Baixo: <p class="tecla">S</p></li>
                </ul>
                </section>
                <section>
                <h3>Player 2</h3>
                <ul>
                    <li>Cima: <p class="tecla">⇧</p></li>
                    <li>Baixo: <p class="tecla">⇩</p></li>
                </ul>
            </section>
            </div>
        </article>
        <article id="partida" class="sumir">
            <button id="voltar_partida" class="voltar">
                <- voltar</button>
                    <h2 class="sentenca">Quem sera o adversario?</h2>
                    <div id="opcoes">
                        <button id="computador">Vs. cpu</button>
                        <button id="multiplayer">Multiplayer</button>
                    </div>
        </article>


        <article id="configs" class="sumir">
            <button id="voltar_configs" class="voltar">
                <- voltar</button>
                    <h2>Configs.</h2>
                    <label for="sensibilidade">Sensibilidade:</label>
                    <select id="sensibilidade" value="">
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select><br>
                    <label for"dificuldade">Dificuldade:</label>
                    <select id="dificuldade" value="">
                        <option value="1">Facil</option>
                        <option value="2">Medio</option>
                        <option value="3">Dificil</option>
                        <option value="4">EXTREMO</option>
                    </select><br>
                    <button id="voltar_menu" class="sair">
                        <- Voltar ao menu principal</button>
        </article>
        <div id="painel" class="sumir">
            <div class="item"><input type="text" id="pontosEsquerda" value="0" size="7" disabled></div>
            <div class="item"><input type="text" id="pontosDireita" value="0" size="7" disabled></div>
        </div><br>
        <div id="jogo" class="sumir">
            <div id="bola"></div>
            <div id="player" class="esquerda"></div>
            <div id="cpu" class="direita"></div>
            <div id="player2" class="direita"></div>
        </div>
        <div id="pos_jogo" class="item">
            <p id="vencedor" class="sumir"></p>
            <button id="começar" class="sumir">Iniciar</button><br>
            <button id="reiniciar" class="sumir">Jogar novamente</button>
            <button id="voltar_menu_jogo" class="sumir">Sair</button>
        </div>
    </main>
    <audio src="audio/menu.mp3" loop id="audio_menu" class="audio"></audio>
    <audio src="audio/jogo.mp3" loop id="audio_jogo" class="audio"></audio>
    <audio src="audio/posJogo.mp3" loop id="audio_posJogo" class="audio"></audio>
    <audio src="audio/gol-da-alemanha.mp3" id="gol_alemanha" class="audio"></audio>
</body>

<script src="jogo.js"></script>
<script src="interface.js"></script>
<script src="trilha_sonora.js"></script>

</html>
